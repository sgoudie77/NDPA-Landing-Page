<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Protection Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- navigation and logo -->
        <header>
            <a href="#" class="logo"><img id="logo" src="img/logo.png" alt="logo"></a>
            <div class="toggleMenu" onclick="toggleMenu();"></div>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <!-- title and description content -->
        <div class="content">
            <div class="title">
                <h2>National Dog<br> Protection Agency</h2>
                <p>NDPA's mission is to rescue animals from abuse, pass humane laws and share resources with shelters nationwide.</p>
                <a href="#">Learn More</a>
            </div>
        </div>
        <!-- social media icons -->
        <ul class="social">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-pinterest"></ion-icon></a></li>
        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
